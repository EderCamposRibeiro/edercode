<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="register" value="active"></ui:param>
	
	<ui:define name="body">
	<h1>Books Register</h1>
	
	<h:form enctype="multipart/form-data">
		<div class="form-group">
			<h:outputLabel value="Title"/>
			<h:inputText 
				value="#{adminBooksBean.book.title}"
				required="true" 
				id="title"
				styleClass="form-control"/>
			<h:message for="title"/>	
		</div>
		<div class="form-group">
			<h:outputLabel value="Description"/>
			<h:inputTextarea 
				rows="4" 
				cols="20" 
				value="#{adminBooksBean.book.description}"
				required="true"
				id="description"
				styleClass="form-control"/>
			<h:message for="description"/>				
		</div>
		<div class="form-group">
			<h:outputLabel value="Number of pages"/>
			<h:inputText 
				value="#{adminBooksBean.book.numberOfPages}"
				required="true"
				id="numberOfPages"
				styleClass="form-control"/>
			<h:message for="numberOfPages"/>			
		</div>
		<div class="form-group">
			<h:outputLabel value="Price" />
			<h:inputText 
				value="#{adminBooksBean.book.price}" 
				required="true"
				id="price"
				styleClass="form-control"/>
			<h:message for="price"/>					
		</div>	
		<div class="form-group">
			<h:outputLabel value="Authors"/>
			<h:selectManyListbox 
					value="#{adminBooksBean.book.authors}"
					converter="autorConverter"
					id="authors"
					styleClass="form-control">
				<f:selectItems 
					value="#{adminBooksBean.authors}"
					var="author"
					itemValue="#{author}" 
					itemLabel="#{author.name}"/>
			</h:selectManyListbox>
			<h:message for="authors"/>
		</div>
		<div class="form-group">
			<h:outputLabel value="Publish Date"/>
			<h:inputText 
				value="#{adminBooksBean.book.publishDate}"
				id="publishDate"
				styleClass="form-control"/>
			<h:message for="publishDate"/>
		</div>
		<div class="form-group">
			<h:outputLabel value="Book cover"/>
			<h:inputFile 
				value="#{adminBooksBean.bookCover}"
				id="bookCover"
				styleClass="form-control"/>
			<h:message for="bookCover"/>	
		</div>
		<h:commandButton class="btn btn-primary" value="Register" action="#{adminBooksBean.save}"/>					
	</h:form>
	</ui:define>
</ui:composition>
</html>
