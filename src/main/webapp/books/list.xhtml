<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<h:outputStylesheet library="css" name="style-admin.css"/>
</h:head>

<h:body>	
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Eder Code</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a >List</a></li>
            <li ><h:link value="Register" outcome="form"/></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container">
	<h1>Books List</h1>
	<h:messages />
	
	<h:dataTable var="book" value="#{adminListBooksBean.books}"
		class="table table-bordered table-striped table-hover">
		<h:column>
			<f:facet name="header">Title:</f:facet>
			#{book.title}
		</h:column>
		<h:column>
			<f:facet name="header">Description:</f:facet>
			#{book.description}
		</h:column>
		<h:column>
			<f:facet name="header">Number of Pages:</f:facet>
			#{book.numberOfPages}
		</h:column>
		<h:column>
			<f:facet name="header">Price:</f:facet>
			#{book.price}
		</h:column>			
		<h:column>
			<f:facet name="header">Authors:</f:facet>
			<ui:repeat value="#{book.authors}" var="author">
				#{author.name},
			</ui:repeat>
		</h:column>	
		<h:column>
			<f:facet name="header">Cover Path:</f:facet>
			<img src="#{request.contextPath}/file/#{book.coverPath}"
			     height="30%" alt="#{book.title}"/>  
		</h:column>
	</h:dataTable>
	</div>
</h:body>
</html>
