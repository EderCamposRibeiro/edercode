<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="list" value="active"></ui:param>
	
	<ui:define name="body">

	<h1>Books List</h1>
	
	<div>
		Welcome, #{currentUser.get().login}
	</div>
	
	<h:messages />
	
	<h:dataTable var="book" value="#{adminListBooksBean.books}"
		class="table table-bordered table-striped table-hover">
		<h:column>
			<f:facet name="header">Title:</f:facet>
			#{book.title}
		</h:column>
		<h:column>
			<f:facet name="header">Description:</f:facet>
			#{book.description}
		</h:column>
		<h:column>
			<f:facet name="header">Number of Pages:</f:facet>
			#{book.numberOfPages}
		</h:column>
		<h:column>
			<f:facet name="header">Price:</f:facet>
			#{book.price}
		</h:column>			
		<h:column>
			<f:facet name="header">Authors:</f:facet>
			<ui:repeat value="#{book.authors}" var="author">
				#{author.name},
			</ui:repeat>
		</h:column>	
		<h:column>
			<f:facet name="header">Cover Path:</f:facet>
			<img src="#{request.contextPath}/file/#{book.coverPath}"
			     height="30%" alt="#{book.title}"/>  
		</h:column>
	</h:dataTable>
	</ui:define>
</ui:composition>
</html>
