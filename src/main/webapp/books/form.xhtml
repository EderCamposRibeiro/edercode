<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:form enctype="multipart/form-data">
		<div>
			<h:outputLabel value="Title"/>
			<h:inputText 
				value="#{adminBooksBean.book.title}"
				required="true" 
				id="title"/>
			<h:message for="title"/>	
		</div>
		<div>
			<h:outputLabel value="Description"/>
			<h:inputTextarea 
				rows="4" 
				cols="20" 
				value="#{adminBooksBean.book.description}"
				required="true"
				id="description"/>
			<h:message for="description"/>				
		</div>
		<div>
			<h:outputLabel value="Number of pages"/>
			<h:inputText 
				value="#{adminBooksBean.book.numberOfPages}"
				required="true"
				id="numberOfPages"/>
			<h:message for="numberOfPages"/>			
		</div>
		<div>
			<h:outputLabel value="Price" />
			<h:inputText 
				value="#{adminBooksBean.book.price}" 
				required="true"
				id="price"/>
			<h:message for="price"/>					
		</div>	
		<div>
			<h:outputLabel value="Authors"/>
			<h:selectManyListbox 
					value="#{adminBooksBean.book.authors}"
					converter="autorConverter"
					id="authors">
				<f:selectItems 
					value="#{adminBooksBean.authors}"
					var="author"
					itemValue="#{author}" 
					itemLabel="#{author.name}"/>
			</h:selectManyListbox>
			<h:message for="authors"/>
		</div>
		<div>
			<h:outputLabel value="Publish Date"/>
			<h:inputText 
				value="#{adminBooksBean.book.publishDate}"
				id="publishDate"/>
			<h:message for="publishDate"/>
		</div>
		<div>
			<h:outputLabel value="Book cover"/>
			<h:inputFile 
				value="#{adminBooksBean.bookCover}"
				id="bookCover"/>
			<h:message for="bookCover"/>	
		</div>
		<h:commandButton value="Register" action="#{adminBooksBean.save}"/>					
	</h:form>
</html>
